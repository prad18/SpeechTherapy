<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Paste the CSS styles from the provided template here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #D2D180;
        }

        .login {
            width: 400px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #B2B377; /* Updated background color */
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .login h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .login form {
            display: flex;
            flex-direction: column;
        }

        .login form label {
            position: relative;
            margin-bottom: 20px;
        }

        .login form label i {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .login form input[type="text"],
        .login form input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .login form input[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: #333;
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login form input[type="submit"]:hover {
            background: #555;
        }
    </style>
</head>
<body>

<div class="login">
    <h1>Login</h1>
    <form action="" method="post">
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <input type="submit" value="Login">
    </form>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
