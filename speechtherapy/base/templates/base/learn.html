{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
    <h1>Pronunciation Check</h1>
    <p>Pronounce the Tamil word displayed below:</p>
    <button id="recordButton">Start Recording</button>
    <p id="wordDisplay">{{ random_tamil_word }}</p>
    <p id="scoreDisplay"></p>
    <form id="pronunciationForm">
        {% csrf_token %}
    </form>
</div>

<script src="{% static 'scripts/script.js' %}"></script>
{% endblock %}
